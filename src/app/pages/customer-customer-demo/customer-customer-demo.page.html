<ion-header>
  <ion-toolbar>
    <ion-title>
      Clientes Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-header>
              <ion-row>
                <ion-col size="6">
                  <ion-label *ngIf="connectionService.opc.toString()=='0'">Creando un nuevo cliente demo</ion-label>
                  <ion-label *ngIf="connectionService.opc.toString()=='1'">Editando el cliente demo con Id : {{connectionService.actualSelectedCustomerCustomerDemo.CustomerID}}</ion-label>
                </ion-col>
              </ion-row>

            </ion-card-header>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>CustomerID : </ion-label>
                    <ion-input [(ngModel)]="connectionService.actualSelectedCustomerCustomerDemo.CustomerID"  type="text" placeholder="Awesome Input"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>CustomerTypeID : </ion-label>
                    <ion-input [(ngModel)]="connectionService.actualSelectedCustomerCustomerDemo.CustomerTypeID"  type="text" placeholder="Awesome Input"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              
              <ion-row>
                <ion-col  size="4">
                  <ion-button  (click)="saveItem(connectionService.actualSelectedCustomerCustomerDemo)" >
                    Guardar
                  </ion-button>
                </ion-col>
                <ion-col *ngIf="connectionService.opc.toString()=='1'"  size="4">
                  <ion-button (click)="deleteItem(connectionService.actualSelectedCustomerCustomerDemo)">
                    Eliminar
                  </ion-button>
                </ion-col>
                <ion-col *ngIf="connectionService.opc.toString()=='1'"  size="4">
                  <ion-button (click)="connectionService.initializeSelectedItems(2)" >
                    Cancelar
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-button (click)="actualizaritems()" >
                <ion-icon name="refresh"></ion-icon>
              </ion-button>
            </ion-row>
            <ion-row>
              <ion-col>CustomerID</ion-col>
              <ion-col>CustomerTypeID</ion-col>

              <ion-col>Acciones</ion-col>
            </ion-row>
            <ion-row *ngFor="let cliente of objects">
              <ion-col>{{cliente.CustomerID}}</ion-col>
              <ion-col>{{cliente.CustomerTypeID}}</ion-col>

              <ion-col><button (click)="onSelected(cliente)">Editar</button></ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
