<ion-header>
  <ion-toolbar>
    <ion-title>Regiones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-header>
              <ion-row>
                <ion-col size="6">
                  <ion-label *ngIf="connectionService.opc.toString()=='0'">Creando una nueva Region</ion-label>
                  <ion-label *ngIf="connectionService.opc.toString()=='1'">Editando la Region con Id : {{connectionService.actualSelectedRegion.RegionID}}</ion-label>
                </ion-col>
              </ion-row>

            </ion-card-header>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>RegionID : </ion-label>
                    <ion-input [(ngModel)]="connectionService.actualSelectedRegion.RegionID"  type="text" placeholder="Awesome Input"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>RegionDescription : </ion-label>
                    <ion-input [(ngModel)]="connectionService.actualSelectedRegion.RegionDescription"  type="text" placeholder="Awesome Input"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              
              <ion-row>
                <ion-col  size="4">
                  <ion-button  (click)="saveactualSelectedRegion()" >
                    Guardar
                  </ion-button>
                </ion-col>
                <ion-col *ngIf="connectionService.opc.toString()=='1'"  size="4">
                  <ion-button (click)="deleteactualSelectedRegion()">
                    Eliminar
                  </ion-button>
                </ion-col>
                <ion-col *ngIf="connectionService.opc.toString()=='1'"  size="4">
                  <ion-button (click)="connectionService.initializeSelectedItems(9)" >
                    Cancelar
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-button (click)="actualizaritems()" >
                <ion-icon name="refresh"></ion-icon>
              </ion-button>
            </ion-row>
            <ion-row>
              <ion-col>RegionID</ion-col>
              <ion-col>RegionDescription</ion-col>

              <ion-col>Acciones</ion-col>
            </ion-row>
            <ion-row *ngFor="let region of connectionService.regions">
              <ion-col>{{region.RegionID}}</ion-col>
              <ion-col>{{region.RegionDescription}}</ion-col>

              <ion-col><button (click)="onSelected(region)">Editar</button></ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
