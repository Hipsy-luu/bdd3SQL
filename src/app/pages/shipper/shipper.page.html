<ion-header>
  <ion-toolbar>
    <ion-title>Transportistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-header>
              <ion-row>
                <ion-col size="6">
                  <ion-label *ngIf="connectionService.opc.toString()=='0'">Creando una nueva Shipper</ion-label>
                  <ion-label *ngIf="connectionService.opc.toString()=='1'">Editando la Shipper con Id : {{connectionService.actualSelectedShipper.ShipperID}}</ion-label>
                </ion-col>
              </ion-row>

            </ion-card-header>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>CompanyName : </ion-label>
                    <ion-input [(ngModel)]="connectionService.actualSelectedShipper.CompanyName"  type="text" placeholder="Awesome Input"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-item>
                    <ion-label>Phone : </ion-label>
                    <ion-input [(ngModel)]="connectionService.actualSelectedShipper.Phone"  type="text" placeholder="Awesome Input"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              
              <ion-row>
                <ion-col  size="4">
                  <ion-button  (click)="saveItem(connectionService.actualSelectedShipper)" >
                    Guardar
                  </ion-button>
                </ion-col>
                <ion-col *ngIf="connectionService.opc.toString()=='1'"  size="4">
                  <ion-button (click)="deleteItem(connectionService.actualSelectedShipper)">
                    Eliminar
                  </ion-button>
                </ion-col>
                <ion-col *ngIf="connectionService.opc.toString()=='1'"  size="4">
                  <ion-button (click)="connectionService.initializeSelectedItems(10)" >
                    Cancelar
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-button (click)="actualizaritems()" >
                <ion-icon name="refresh"></ion-icon>
              </ion-button>
            </ion-row>
            <ion-row>
              <ion-col>ShipperID</ion-col>
              <ion-col>CompanyName</ion-col>
              <ion-col>Phone</ion-col>

              <ion-col>Acciones</ion-col>
            </ion-row>
            <ion-row *ngFor="let shipper of objects">
              <ion-col>{{shipper.ShipperID}}</ion-col>
              <ion-col>{{shipper.CompanyName}}</ion-col>
              <ion-col>{{shipper.Phone}}</ion-col>

              <ion-col><button (click)="onSelected(shipper)">Editar</button></ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
